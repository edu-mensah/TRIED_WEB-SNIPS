<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <div class="monitor-container">
          <span class="cal-monitor"></span>
          <span class="main-monitor" id="main-monitor"></span>
          <span class="temp-monitor"></span>
        </div>
        <div class="number-container">
          <div id="ac">AC</div>
          <div id="del">DEL</div>
          <div id="mod" class="operator">%</div>
          <div id="divide " class="operator">/</div>
          <div id="seven" class="number">7</div>
          <div id="eight" class="number">8</div>
          <div id="nine" class="number">9</div>
          <div id="multiply" class="operator">x</div>
          <div id="four" class="number">4</div>
          <div id="five" class="number">5</div>
          <div id="six" class="number">6</div>
          <div id="minus" class="operator">-</div>
          <div id="one" class="number">1</div>
          <div id="two" class="number">2</div>
          <div id="three" class="number">3</div>
          <div id="plus" class="operator">+</div>
          <div id="zero" class="number">0</div>
          <div class="number dot">.</div>
          <div id="ans">ANS</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
